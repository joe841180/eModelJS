      <div class="modal c-modal" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered c-modal__dialog">
          <div class="modal-content c-modal__content">
            <form class="modal-body c-modal__body c-form">
              <div class="c-modal__wrapper">
                <h1 class="c-modal__title">Filter</h1>
                <div class="c-option">
                  <div class="c-option__title">Date</div>
                  <div class="c-option__content">
                    <div class="c-option__date">
                      <div class="c-option__icon">
                        <img class="e-img e-img--contain" src="./img/new-ui/icon/icon_calendar_black_24dp.svg"
                          alt="date">
                      </div>
                      <input type="date" name="startDate" class="c-form__date" value="2022-07-11">
                      <span class="c-option__text">-</span>
                      <input type="date" name="endDate" class="c-form__date" value="2022-07-18">
                    </div>
                    <div class="c-option__input c-radio">
                      <div class="c-radio__set">
                        <input type="radio" name="time" id="dateIn1Day" class="form-check-input c-radio__input"
                          value="In 1 day">
                        <label for="dateIn1Day" class="c-radio__label">In 1 day</label>
                      </div>
                      <div class="c-radio__set">
                        <input type="radio" name="time" id="dateIn1Week" class="form-check-input c-radio__input"
                          value="In 1 week">
                        <label for="dateIn1Week" class="c-radio__label">In 1 week</label>
                      </div>
                      <div class="c-radio__set">
                        <input type="radio" name="time" id="dateIn1Month" class="form-check-input c-radio__input"
                          value="In 1 month">
                        <label for="dateIn1Month" class="c-radio__label">In 1 month</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="c-option">
                  <div class="c-option__title">ID/ Description</div>
                  <div class="c-option__content">
                    <input type="text" class="c-modal__input c-form__input c-form__input--outline"
                      name="IdOrDescription" placeholder="Enter ID name or descrtiption...">
                  </div>
                </div>
                <div class="c-option">
                  <div class="c-option__title">Source</div>
                  <div class="c-option__content">
                    <div id="sourceCheckboxes" class="c-option__input c-checkbox">
                      <!-- <div class="c-checkbox__set">
                        <input type="checkbox" name="source" id="sourceRAN1" class="form-check-input c-checkbox__input"
                          value="RAN1">
                        <label for="sourceRAN1" class="c-checkbox__label">RAN 1</label>
                      </div> -->
                    </div>
                  </div>
                </div>
                <div class="c-option">
                  <div class="c-option__title">Severity</div>
                  <div class="c-option__input c-checkbox">
                    <div class="c-checkbox__set">
                      <input type="checkbox" name="severity" id="severityCritical"
                        class="form-check-input c-checkbox__input" value="critical">
                      <label for="severityCritical" class="c-checkbox__label">Critical</label>
                    </div>
                    <div class="c-checkbox__set">
                      <input type="checkbox" name="severity" id="severityMedium"
                        class="form-check-input c-checkbox__input" value="major">
                      <label for="severityMedium" class="c-checkbox__label">Major</label>
                    </div>
                    <div class="c-checkbox__set">
                      <input type="checkbox" name="severity" id="severityMinor"
                        class="form-check-input c-checkbox__input" value="minor">
                      <label for="severityMinor" class="c-checkbox__label">Minor</label>
                    </div>
                  </div>
                </div>
                <div class="c-option">
                  <div class="c-option__title">Acknowledge</div>
                  <div class="c-option__input c-checkbox">
                    <div class="c-checkbox__set">
                      <input type="checkbox" name="acknowledge" id="acknowledgeCheck"
                        class="form-check-input c-checkbox__input" value="check">
                      <label for="acknowledgeCheck" class="c-checkbox__label">Check</label>
                    </div>
                    <div class="c-checkbox__set">
                      <input type="checkbox" name="acknowledge" id="acknowledgeUnchecked"
                        class="form-check-input c-checkbox__input" value="unchecked">
                      <label for="acknowledgeUnchecked" class="c-checkbox__label">Unchecked</label>
                    </div>
                  </div>
                </div>
                <div class="c-option">
                  <div class="c-option__title">Solved</div>
                  <div class="c-option__input c-checkbox">
                    <div class="c-checkbox__set">
                      <input type="checkbox" name="solved" id="solvedCheck" class="form-check-input c-checkbox__input"
                        value="check">
                      <label for="solvedCheck" class="c-checkbox__label">Check</label>
                    </div>
                    <div class="c-checkbox__set">
                      <input type="checkbox" name="solved" id="solvedUnchecked"
                        class="form-check-input c-checkbox__input" value="unchecked">
                      <label for="solvedUnchecked" class="c-checkbox__label">Unchecked</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="c-modal__action c-btns">
              <button id="cancelForm" class="e-btn e-btn--outline c-btns__btn">Cancel</button>
              <button id="applyForm" class="e-btn e-btn--action c-btns__btn">Apply</button>
            </div>
          </div>
        </div>
