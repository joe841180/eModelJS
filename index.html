<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reign Core</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/new-ui/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./img/new-ui/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./img/new-ui/favicon/favicon-16x16.png" />
  <link rel="shortcut icon" type="image/png" href="./img/new-ui/favicon/favicon.ico" />
  <link rel="manifest" href="./img/new-ui/favicon/site.webmanifest" />
  <!-- css -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./sweetalert2/sweetalert2.min.css" />
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <main class="l-auth u-page">
    <div class="l-auth__content">
      <div class="l-auth__heading">
        <h1 style="color:white">eModel</h1>
      </div>
      <form class="l-auth__form c-form">
        <input type="text" class="form-control c-form__input c-form__input--outline l-auth__input"
          placeholder="Phone Number" autocomplete="phone number">
        <input type="password" class="form-control c-form__input c-form__input--outline l-auth__input"
          id="passwordInput" placeholder="Password" autocomplete="current-password">
        <!-- <a href="#" class="l-auth__link e-link">Forget password?</a> -->
        <span class="l-auth__text"><a class="l-auth__link l-auth__link--inline e-link"
            href="./signup.html">使用Email登入</a></span>
        <span class="l-auth__text l-auth__text--bottom" id="set_version"></span>
      </form>
      <button class="l-auth__action e-btn e-btn--action">Sign in</button>
    </div>
  </main>
</body>
<script src="./js/jquery-3.6.1.min.js"></script>
<script src="./sweetalert2/sweetalert2.all.min.js"></script>
<script src="./bootstrap/js/bootstrap.bundle.js"></script>
<script src="./js/moment.js"></script>
<script>
  const version = new Date().getTime()
  // default module
  // page function
  document.write(`<script type="module" src="./js/pages/index/index.js?v=${version}"><\/script>`);
</script>

</html>
